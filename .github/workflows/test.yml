name: Run Playwright Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install wait-on
        run: npm install wait-on

      - name: Build Strapi
        run: |
          npx strapi build --no-telemetry
          echo "âœ… Build finalizado com sucesso"

      - name: Start Strapi and wait for it
        run: |
          npm run start > strapi.log 2>&1 &
          echo "ðŸš€ Iniciando Strapi e aguardando /admin..."
          START_TIME=$(date +%s)
          npx wait-on http://localhost:1337/admin --timeout=60000
          END_TIME=$(date +%s)
          echo "âœ… Strapi ficou pronto em $((END_TIME - START_TIME)) segundos"
          tail -n 30 strapi.log

      - name: Run tests
        run: npx playwright test
